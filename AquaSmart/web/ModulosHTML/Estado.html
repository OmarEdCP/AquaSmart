<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AquaSmart - Estados</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <!-- Bootstrap Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

        <!-- CSS personalizado -->
        <link href="../CSS/Estado.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>

              <!-- Header -->
        <header class="bg-primary text-white text-center py-3">

            <nav class="navbar navbar-dark bg-primary fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><h1>AquaSmart - Gesti√≥n de Estados</h1></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end text-bg-primary" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">AQUASMART!</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                            </ul>
                            <form class="d-flex mt-3" role="search">
                                <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search">
                                <button class="btn btn-success" type="submit">Buscar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </nav>

        </header><br><br><br><br>

         <div class="container text-center">
        <div class="input-group mb-3">
            <span class="input-group-text"><i class="bi bi-search"></i></span>
            <input type="text" id="searchInput" class="form-control" placeholder="Buscar estado..." onkeyup="search()">
        </div>
    </div>

        <!-- Formulario de Registro -->
        <div class="container d-flex justify-content-center">
            <div class="card" style="width: 18rem;">
                <div class="card-header bg-primary text-white">
                    <i class="bi bi-pencil-square"></i> Registrar Nuevo Estado
                </div>
                <div class="card-body">
                    <form id="estadoForm">
                        <div class="mb-3">
                            <label for="txtNombre" class="form-label">
                                <i class="bi bi-card-text"></i> Nombre del Estado:
                            </label>
                            <input type="text" class="form-control" id="txtNombre" required>
                        </div>
                        <button type="submit" class="btn btn-success" onclick="insertarEstado()">
                            <i class="bi bi-save"></i> Registrar
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Contenedor de Tarjetas -->
        <div class="container mt-4">
            <div class="row" id="tablaRegistros"></div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="estadoModal" tabindex="-1" aria-labelledby="estadoModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="estadoModalLabel">
                            <i class="bi bi-info-circle"></i> Detalles del Estado
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <label>
                            <i class="bi bi-tag"></i> ID Estado:
                        </label>
                        <input type="text" id="txtIdEstado" class="form-control" readonly>

                        <label class="mt-2">
                            <i class="bi bi-card-text"></i> Nombre:
                        </label>
                        <input type="text" id="txtNombreEstado" class="form-control" >
                    </div>
                    <div class="modal-footer">
                        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                            <button type="button" class="btn btn-warning" id="btnActualizar">
                                <i class="bi bi-pencil"></i> Actualizar
                            </button>
                            <button type="button" class="btn btn-danger" id="btnEliminardo">
                                <i class="bi bi-trash"></i> Eliminar
                            </button>
                            <button type="button" class="btn btn-success" id="btnLimpiar">
                         <i class="bi bi-eraser"></i> Limpiar
                    </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-dark text-white text-center py-3 mt-4">
            &copy; 2025 AquaSmart | Todos los derechos reservados
        </footer>

        <!-- Script principal -->
        <script src="../JS/Estado.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
        <script>
                        AOS.init();
        </script>        

    </body>
</html>

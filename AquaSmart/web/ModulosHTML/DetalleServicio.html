<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AquaSmart - Gestión de Detalles de Servicio</title>

        <!-- Bootstrap & Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <!-- jQuery & Bootstrap Bundle -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <link href="../CSS/DetalleServicio.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header class="bg-primary text-white text-center py-3">
            <nav class="navbar navbar-dark bg-primary fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><h1>AquaSmart - Gestión de Detalles de Servicio</h1></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end text-bg-primary" id="offcanvasDarkNavbar">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title">AQUASMART!</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" href="../index.html">Home</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <br><br><br><br>

        <!-- Buscador -->
        <div class="container text-center">
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-search"></i></span>
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar detalle de servicio..." onkeyup="search()">
            </div>
        </div>
        
        <div class="container text-center">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#registroModal">
                <i class="bi bi-plus-circle"></i> Registrar Detalle
            </button>
        </div>

        <!-- Modal de Registro -->
        <div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="registroModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title"><i class="bi bi-plus-circle"></i> Registrar Detalle de Servicio</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="detalleServicioForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="selectServicio" class="form-label">Servicio:</label>
                                        <select id="selectServicio" class="form-select" required>
                                            <option value="">Seleccione un servicio</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="selectCliente" class="form-label">Cliente:</label>
                                        <select id="selectCliente" class="form-select" required>
                                            <option value="">Seleccione un cliente</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="selectLectura" class="form-label">Lectura:</label>
                                        <select id="selectLectura" class="form-select">
                                            <option value="">Seleccione una lectura (opcional)</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="selectTicket" class="form-label">Ticket:</label>
                                        <select id="selectTicket" class="form-select">
                                            <option value="">Seleccione un ticket (opcional)</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="txtFecha" class="form-label">Fecha:</label>
                                        <input type="datetime-local" id="txtFecha" class="form-control" required>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="txtDescripcion" class="form-label">Descripción:</label>
                                <textarea id="txtDescripcion" class="form-control" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-success w-100 mt-3">
                                <i class="bi bi-save"></i> Registrar Detalle
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-4">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="tablaRegistros"></div>
        </div>

        <!-- Modal de Edición -->
        <div class="modal fade" id="edicionModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title"><i class="bi bi-pencil"></i> Editar Detalle de Servicio</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editarDetalleServicioForm">
                            <div class="mb-3">
                                <label for="txtIdDetalleEdit" class="form-label">
                                    <i class="bi bi-tag"></i> ID Detalle:
                                </label>
                                <input type="text" class="form-control" id="txtIdDetalleEdit" readonly>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="selectServicioEdit" class="form-label">Servicio:</label>
                                        <select id="selectServicioEdit" class="form-select" required>
                                            <option value="">Seleccione un servicio</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="selectClienteEdit" class="form-label">Cliente:</label>
                                        <select id="selectClienteEdit" class="form-select" required>
                                            <option value="">Seleccione un cliente</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="selectLecturaEdit" class="form-label">Lectura:</label>
                                        <select id="selectLecturaEdit" class="form-select">
                                            <option value="">Seleccione una lectura (opcional)</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="selectTicketEdit" class="form-label">Ticket:</label>
                                        <select id="selectTicketEdit" class="form-select">
                                            <option value="">Seleccione un ticket (opcional)</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="txtFechaEdit" class="form-label">Fecha:</label>
                                        <input type="datetime-local" id="txtFechaEdit" class="form-control" required>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="txtDescripcionEdit" class="form-label">Descripción:</label>
                                <textarea id="txtDescripcionEdit" class="form-control" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="selectEstatusEdit" class="form-label">Estatus:</label>
                                <select id="selectEstatusEdit" class="form-select" required>
                                    <option value="1">Activo</option>
                                    <option value="0">Inactivo</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" id="btnEliminar">
                            <i class="bi bi-trash"></i> Eliminar
                        </button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </button>
                        <button type="button" class="btn btn-warning" id="btnActualizar">
                            <i class="bi bi-pencil"></i> Actualizar
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="../JS/DetalleServicio.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AquaSmart</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <link href="CSS/ServiciosA.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <!-- Encabezado con logo, nombre y botón de Cerrar sesión -->
        <header class="d-flex justify-content-between align-items-center bg-primary text-white py-3 px-4">
            <!-- Logo y texto AquaSmart -->
            <div class="d-flex align-items-center" style="padding-left: auto;height: 60px">
                <img src="img/logoV2.png" alt="Logo" style="width: 70px; object-fit: contain; padding-bottom: 50px" class="rounded-pill">
                <span class="fw-bold ms-2" style="color:#bce7e9; font-size: 35px;">Aqua</span>
                <span class="fw-bold text-white" style="font-size: 35px;">Smart</span>
            </div>

            <!-- Botón de Cerrar sesión -->
            <button class="logout-btn" onclick="cerrarSesion()">
                <box-icon name='log-out' type='solid' class="logout-icon"></box-icon>
                Cerrar sesión
            </button>  
        </header>
        <main class="container mt-5">
<h2 class="text-center mb-4" id="animated-title">
    <span style="--char-index: 0">G</span>
    <span style="--char-index: 1">E</span>
    <span style="--char-index: 2">S</span>
    <span style="--char-index: 3">T</span>
    <span style="--char-index: 4">I</span>
    <span style="--char-index: 5">Ó</span>
    <span style="--char-index: 6">N</span>
    <span style="--char-index: 7"> </span>
    <span style="--char-index: 8">D</span>
    <span style="--char-index: 9">E</span>
    <span style="--char-index: 10"> </span>
    <span style="--char-index: 11">D</span>
    <span style="--char-index: 12">A</span>
    <span style="--char-index: 13">T</span>
    <span style="--char-index: 14">O</span>
    <span style="--char-index: 15">S</span>
</h2>

            <div class="carousel-container">
                <button class="carousel-btn prev" onclick="moveCarousel(-1)">❮</button>
                <div class="cards-carousel" id="cardsCarousel">
                    <!-- Grupo 1 -->
                    <div class="carousel-slide">
                        <div class="card text-white text-center" onclick="location.href = 'ModulosHTML/Cliente.html'">
                            <lord-icon src="https://cdn.lordicon.com/kttbpskb.json" trigger="hover"></lord-icon>
                            <h4>Registro de Clientes</h4>
                        </div>
                    </div>
                    <div class="carousel-slide">
                        <div class="card text-white text-center" onclick="location.href = 'ModulosHTML/Empleado.html'">
                            <lord-icon src="https://cdn.lordicon.com/xjkryxnf.json" trigger="hover"></lord-icon>
                            <h4>Registro de Empleados</h4>
                        </div>
                    </div>
                    <div class="carousel-slide">
                        <div class="card text-white text-center" onclick="location.href = 'ModulosHTML/Medidor.html'">
                            <lord-icon src="https://cdn.lordicon.com/swdnzdkd.json" trigger="hover"></lord-icon>
                            <h4>Registro de Medidores</h4>
                        </div>
                    </div>

                    <!-- Grupo 2 -->
                    <div class="carousel-slide">
                        <div class="card text-white text-center" onclick="location.href = 'ModulosHTML/Lectura.html'">
                            <lord-icon src="https://cdn.lordicon.com/vwzukuhn.json" trigger="hover"></lord-icon>
                            <h4>Lectura</h4>
                        </div>
                    </div>
                    <div class="carousel-slide">
                        <div class="card text-white text-center" onclick="location.href = 'ModulosHTML/Propiedad.html'">
                            <lord-icon src="https://cdn.lordicon.com/dznelzdk.json" trigger="morph" state="morph-mantion"></lord-icon>
                            <h4>Propiedad</h4>
                        </div>
                    </div>
                    <div class="carousel-slide">
                        <div class="card text-white text-center" onclick="location.href = 'ModulosHTML/Categoria.html'">
                            <lord-icon src="https://cdn.lordicon.com/fvkvwmsp.json" trigger="hover"></lord-icon>
                            <h4>Categoria</h4>
                        </div>
                    </div>

                    <!-- Grupo 3 -->
                    <div class="carousel-slide">
                        <div class="card text-white text-center" onclick="location.href = 'ModulosHTML/Servicio.html'">
                            <lord-icon src="https://cdn.lordicon.com/opqmrqco.json" trigger="morph" state="morph-destroyed"></lord-icon>
                            <h4>Servicio</h4>
                        </div>
                    </div>
                    <div class="carousel-slide">
                        <div class="card text-white text-center" onclick="location.href = 'ModulosHTML/Tarjeta.html'">
                            <lord-icon src="https://cdn.lordicon.com/jwmqentq.json" trigger="hover"></lord-icon>
                            <h4>Tarjeta</h4>
                        </div>
                    </div>
                    <div class="carousel-slide">
                        <div class="card text-white text-center" onclick="location.href = 'ModulosHTML/Ticket.html'">
                            <lord-icon src="https://cdn.lordicon.com/hwpohgdf.json" trigger="hover"></lord-icon>
                            <h4>Ticket</h4>
                        </div>
                    </div>
                </div>
                <button class="carousel-btn next" onclick="moveCarousel(1)">❯</button>
            </div>
        </main><br><br>
        <footer>
            &copy; 2024 AquaSmart | Todos los derechos reservados
        </footer>
        <script src="JS/index.js" type="text/javascript"></script>
        <script src="JS/ServiciosA.js" type="text/javascript"></script>
        <script src="https://cdn.lordicon.com/lordicon.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    </body>
</html>

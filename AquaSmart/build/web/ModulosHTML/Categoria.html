    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

                <div class="container-fluid">
                    <div class="d-flex align-items-center" style="padding-left: auto;height: 80px">
                        <img src="../img/logoV2.png" alt="Logo" style="width: 70px; object-fit: contain; padding-bottom: 50px" class="rounded-pill">
                        <span class="fw-bold ms-2" style="color:#bce7e9; font-size: 35px;">Aqua</span>
                        <span class="fw-bold text-white" style="font-size: 35px;">Smart</span>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Contenedor del offcanvas -->
                    <div class="offcanvas offcanvas-end" style="background: #9bc1c4;" tabindex="-1" id="offcanvasDarkNavbar">
                        <div class="offcanvas-header">
                            <div class="aquasmart-title-container">
                                <h5 class="offcanvas-title">AQUASMART!</h5>
                            </div>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-center flex-grow-1 pe-3"> <!-- Cambiado a justify-content-center -->
                                <li class="nav-item text-center"> <!-- Añadido text-center -->
                                    <a class="nav-link active d-flex flex-column align-items-center" href="../index.html">
                                        <img src="../img/usu2.png" alt="Login" class="menu-icon mb-2">
                                        <span class="menu-text">Login</span>
                                    </a>
                                </li>
                                <li class="nav-item text-center"> <!-- Añadido text-center -->
                                    <a class="nav-link active d-flex flex-column align-items-center" href="../ServiciosA.html">
                                        <img src="../img/Home.png" alt="Home" class="menu-icon mb-2">
                                        <span class="menu-text">Gestiones</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    </header><br><br><br><br>
                    <!-- Contenedor del título -->
                    <div class="title-container">
                        <h2 class="falling-title">
                            <span>G</span>
                            <span>e</span>
                            <span>s</span>
                            <span>t</span>
                            <span>i</span>
                            <span>ó</span>
                            <span>n</span>
                            <span> </span>
                            <span>d</span>
                            <span>e</span>
                            <span> </span>
                            <span>C</span>
                            <span>a</span>
                            <span>t</span>
                            <span>e</span>
                            <span>g</span>
                            <span>o</span>
                            <span>r</span>
                            <span>í</span>
                            <span>a</span>
                        </h2>
                    </div>
                    <!-- Buscador -->
                    <div class="search-container">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-search"></i></span>
                            <input type="text" id="searchInput" class="form-control" placeholder="Buscar cateoría..." onkeyup="search()">
                        </div>
                    </div>


                    <div class="container text-center">
                        <button type="button" class="btn btn-success btn-agregar-categoria" data-bs-toggle="modal" data-bs-target="#registroModal">
                            <i class="bi bi-plus-circle"></i> Nueva Categoría
                        </button>
                    </div>

                    <div class="container mt-4">
                        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="tablaRegistros"></div>
                    </div>

                    <!-- Modal de Registro -->
                    <div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="registroModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header bg-primary text-white">
                                    <h5 class="modal-title" id="registroModalLabel">
                                        <i class="bi bi-tags"></i> Registrar Nueva Categoría
                                    </h5>
                                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="categoriaForm">
                                        <div class="mb-3">
                                            <label for="txtNombre" class="form-label">
                                                <i class="bi bi-card-text"></i> Nombre de la Categoría:
                                            </label>
                                            <input type="text" class="form-control" id="txtNombre" name="nombre" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="txtDescripcion" class="form-label">
                                                <i class="bi bi-text-paragraph"></i> Descripción:
                                            </label>
                                            <textarea class="form-control" id="txtDescripcion" name="descripcion" rows="3"></textarea>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Precio:</label>
                                            <input type="number" id="txtPrecio" step="any" class="form-control" required>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                <i class="bi bi-x-circle"></i> Cancelar
                                            </button>
                                            <button type="submit" class="btn btn-success">
                                                <i class="bi bi-save"></i> Registrar
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Modal de Edición -->
                    <div class="modal fade" id="edicionModal" tabindex="-1" aria-labelledby="edicionModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header bg-primary text-white">
                                    <h5 class="modal-title" id="edicionModalLabel">
                                        <i class="bi bi-tags"></i> Editar Categoría
                                    </h5>
                                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="editarCategoriaForm">
                                        <div class="mb-3">
                                            <label for="txtIdCategoriaEdit" class="form-label">
                                                <i class="bi bi-tag"></i> ID Categoría:
                                            </label>
                                            <input type="text" class="form-control" id="txtIdCategoriaEdit" readonly>
                                        </div>
                                        <div class="mb-3">
                                            <label for="txtNombreEdit" class="form-label">
                                                <i class="bi bi-card-text"></i> Nombre de la Categoría:
                                            </label>
                                            <input type="text" class="form-control" id="txtNombreEdit" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="txtDescripcionEdit" class="form-label">
                                                <i class="bi bi-text-paragraph"></i> Descripción:
                                            </label>
                                            <textarea class="form-control" id="txtDescripcionEdit" rows="3"></textarea>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Precio:</label>
                                            <input type="number" id="txtPrecioEdit" step="any" class="form-control" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="selectEstatusEdit" class="form-label">
                                                <i class="bi bi-toggle-on"></i> Estatus:
                                            </label>
                                            <select id="selectEstatusEdit" class="form-select" required>
                                                <option value="1">Activo</option>
                                                <option value="0">Inactivo</option>
                                            </select>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-danger" id="btnEliminar">
                                                <i class="bi bi-trash"></i> Eliminar
                                            </button>
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                <i class="bi bi-x-circle"></i> Cancelar
                                            </button>
                                            <button type="button" class="btn btn-warning" id="btnActualizar">
                                                <i class="bi bi-pencil"></i> Actualizar
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Footer -->
                    <footer style="background: linear-gradient(90deg, #256d89, #1a5a72); padding: 20px;" class="text-white text-center mt-4">

                    </footer>

                                                AOS.init();
                    </script>
                    </body>

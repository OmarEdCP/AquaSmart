<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AquaSmart - Registro de Clientes</title>

        <!-- Bootstrap & Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <!-- jQuery & Bootstrap Bundle -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <link href="../CSS/Cliente.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <!-- Header -->
        <header class="bg-primary text-white text-center py-3">
            <nav class="navbar navbar-dark bg-primary fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"> <h1>AquaSmart - Gestión de Clientes</h1></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end text-bg-primary" tabindex="-1" id="offcanvasDarkNavbar">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title">AQUASMART!</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item">
                                    <a class="nav-link active" href="../index.html">Home</a>
                                </li>
                            </ul>
                            <form class="d-flex mt-3" role="search">
                                <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search">
                                <button class="btn btn-success" type="submit">Buscar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </nav>
        </header><br><br><br><br>

        <!-- Buscador -->
        <div class="container text-center">
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-search"></i></span>
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar cliente..." onkeyup="search()">
            </div>
        </div>

        <!-- Formulario de Registro -->
        <div class="container d-flex justify-content-center">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#registroModal">
                <i class="bi bi-person-plus"></i> Registrar Cliente
            </button>
        </div>
        <!-- Modal de Registro -->
        <div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="registroModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title" id="registroModalLabel"><i class="bi bi-person-plus"></i> Registrar Cliente</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="clienteForm">
                            <!-- Campos de Persona -->
                            <div class="mb-3">
                                <label for="txtNombre" class="form-label"><i class="bi bi-person"></i> Nombre:</label>
                                <input type="text" class="form-control" id="txtNombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="txtApellidoP" class="form-label"><i class="bi bi-person"></i> Apellido Paterno:</label>
                                <input type="text" class="form-control" id="txtApellidoP" required>
                            </div>
                            <div class="mb-3">
                                <label for="txtApellidoM" class="form-label"><i class="bi bi-person"></i> Apellido Materno:</label>
                                <input type="text" class="form-control" id="txtApellidoM" required>
                            </div>
                            <div class="mb-3">
                                <label for="txtEdad" class="form-label"><i class="bi bi-calendar"></i> Edad:</label>
                                <input type="number" class="form-control" id="txtEdad" min="18" max="100" required>
                            </div>
                            <div class="mb-3">
                                <label for="txtEmail" class="form-label"><i class="bi bi-envelope"></i> Email:</label>
                                <input type="email" class="form-control" id="txtEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="txtTelefono" class="form-label"><i class="bi bi-phone"></i> Teléfono:</label>
                                <input type="tel" class="form-control" id="txtTelefono" min="10" max="10" required>
                            </div>
                            <div class="mb-3">
                                <label for="selectCiudad" class="form-label"><i class="bi bi-geo-alt"></i> Ciudad:</label>
                                <select id="selectCiudad" class="form-select" required>
                                    <!-- Opciones de ciudades -->
                                    <option value="">Elije la ciudad</option>
                                </select>
                            </div>

                            <!-- Campos de Usuario (mantenidos) -->
                            <div class="mb-3">
                                <label for="txtNombreU" class="form-label"><i class="bi bi-person"></i> Usuario:</label>
                                <input type="text" class="form-control" id="txtNombreU" required>
                            </div>
                            <div class="mb-3">
                                <label for="txtContrasenia" class="form-label"><i class="bi bi-lock"></i> Contraseña:</label>
                                <input type="password" class="form-control" id="txtContrasenia" required>
                            </div>
                            <div class="mb-3 text-center">
                                <h6>Imagen del Usuario</h6>
                                <img src="../img/nada.jpg" height="150" id="encodedImage" alt="Vista previa" class="mb-2 rounded"><br>
                                <input type="file" class="form-control form-control-sm" id="txtFoto" accept=".jpg, .jpeg, .png">
                            </div>
                            <div class="mb-3">
                                <label for="selectRol" class="form-label"><i class="bi bi-person-badge"></i> Rol:</label>
                                <select id="selectRol" class="form-select" disabled>
                                    <option value="1" selected>Cliente</option>
                                    <option value="2">Empleado</option>
                                    <option value="3">Administrador</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-success w-100"><i class="bi bi-save"></i> Registrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contenedor de Tarjetas -->
        <div class="container mt-4">
            <div class="row" id="tablaRegistros"></div>
        </div>

        <!-- Modal para edición -->
        <div class="modal fade" id="clienteModal" tabindex="-1" aria-labelledby="personaModalLabel">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="personaModalLabel">
                            <i class="bi bi-info-circle"></i> Detalles del Cliente
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="txtIdClienteEdit" class="form-label">
                                <i class="bi bi-tag"></i> ID Cliente:
                            </label>
                            <input type="text" class="form-control" id="txtIdClienteEdit" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="txtNombreEdit" class="form-label">
                                <i class="bi bi-person"></i> Nombre:
                            </label>
                            <input type="text" class="form-control" id="txtNombreEdit">
                        </div>
                        <div class="mb-3">
                            <label for="txtApellidoPEdit" class="form-label">
                                <i class="bi bi-person"></i> Apellido Paterno:
                            </label>
                            <input type="text" class="form-control" id="txtApellidoPEdit">
                        </div>
                        <div class="mb-3">
                            <label for="txtApellidoMEdit" class="form-label">
                                <i class="bi bi-person"></i> Apellido Materno:
                            </label>
                            <input type="text" class="form-control" id="txtApellidoMEdit">
                        </div>
                        <div class="mb-3">
                            <label for="txtEdadEdit" class="form-label">
                                <i class="bi bi-calendar"></i> Edad:
                            </label>
                            <input type="number" class="form-control" id="txtEdadEdit">
                        </div>
                        <div class="mb-3">
                            <label for="txtEmailEdit" class="form-label">
                                <i class="bi bi-envelope"></i> Email:
                            </label>
                            <input type="email" class="form-control" id="txtEmailEdit">
                        </div>
                        <div class="mb-3">
                            <label for="txtTelefonoEdit" class="form-label">
                                <i class="bi bi-phone"></i> Teléfono:
                            </label>
                            <input type="tel" class="form-control" id="txtTelefonoEdit">
                        </div>
                        <div class="mb-3">
                            <label for="selectCiudadEdit" class="form-label">
                                <i class="bi bi-geo-alt"></i> Ciudad:
                            </label>
                            <select id="selectCiudadEdit" class="form-select">
                                <option value="">Elige la ciudad</option>
                                
                            </select>
                        </div>

                        <!-- Campos de Usuario (mantenidos) -->
                         
                            <div class="mb-3">
                                <label for="txtNombreUEdit" class="form-label"><i class="bi bi-person"></i> Usuario:</label>
                                <input type="text" class="form-control" id="txtNombreUEdit" required>
                            </div>
                        <div class="mb-3">
                            <label for="txtContraseniaEdit" class="form-label">
                                <i class="bi bi-lock"></i> Contraseña:
                            </label>
                            <input type="password" class="form-control" id="txtContraseniaEdit" required>
                        </div>
                        <div class="mb-3">
                            <h4>Imagen del Usuario</h4>
                            <img src="" height="200" id="encodedImageEdit" alt="Image preview..." /><br>
                            <br>
                            <input type="file" class="form-control form-control-sm" id="txtFotoEdit" accept=".jpg, .jpeg, .png" required>
                            <br><input type="button" id="encodeButtonEdit" value="Cargar Imagen">
                        </div>
                        <div class="mb-3">
                            <label for="selectRolEdit" class="form-label">
                                <i class="bi bi-person-badge"></i> Rol:
                            </label>
                            <select id="selectRolEdit" class="form-select" disabled>
                                <option value="1">Cliente</option>
                                <option value="2">Empleado</option>
                                <option value="3">Administrador</option>
                            </select>
                        </div>
                         <select id="selectEstatusEdit" class="form-select">
                                <option value="1">Activo</option>
                                <option value="0">Inactivo</option>
                            </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" id="btnEliminar">
                            <i class="bi bi-trash"></i> Eliminar
                        </button>
                         <button type="button" class="btn btn-warning" id="btnActualizar">
                            <i class="bi bi-pencil"></i> Actualizar
                        </button>
                        <button type="button" class="btn btn-success" id="btnLimpiar">
                            <i class="bi bi-eraser"></i> Limpiar
                        </button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-dark text-white text-center py-3 mt-4">
            &copy; 2025 AquaSmart | Todos los derechos reservados
        </footer>
        <script src="../JS/Cliente.js" type="text/javascript"></script>
                <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
       <script>
           AOS.init();
</script>


    </body>
</html>

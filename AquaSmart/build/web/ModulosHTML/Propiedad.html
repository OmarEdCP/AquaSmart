<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AquaSmart - Registro de Propiedades</title>

        <!-- Bootstrap & Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <!-- jQuery & Bootstrap Bundle -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
         <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <link href="../CSS/Propiedad.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header class="bg-primary text-white text-center py-3">
            <nav class="navbar navbar-dark bg-primary fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"> <h1>AquaSmart - Gestión de Propiedades</h1></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end text-bg-primary" id="offcanvasDarkNavbar">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title">AQUASMART!</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" href="../index.html">Home</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header><br><br><br><br>

        <div class="container text-center">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#registroModal">
                <i class="bi bi-house-add"></i> Registrar Propiedad
            </button>
        </div>

        <!-- Modal de Registro -->
        <div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="registroModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title"><i class="bi bi-house-add"></i> Registrar Propiedad</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="propiedadForm">
                            <div class="mb-3">
                                <label for="txtNumExt" class="form-label">Número Exterior:</label>
                                <input type="text" class="form-control" id="txtNumExt" required>
                            </div>
                            <div class="mb-3">
                                <label for="txtNumInt" class="form-label">Número Interior:</label>
                                <input type="text" class="form-control" id="txtNumInt">
                            </div>
                            <div class="mb-3">
                                <label for="txtCalle" class="form-label">Calle:</label>
                                <input type="text" class="form-control" id="txtCalle" required>
                            </div>
                            <div class="mb-3">
                                <label for="txtColonia" class="form-label">Colonia:</label>
                                <input type="text" class="form-control" id="txtColonia" required>
                            </div>
                            <div class="mb-3">
                                <label for="txtLatitud" class="form-label">Latitud:</label>
                                <input type="number" step="any" class="form-control" id="txtLatitud" required>
                            </div>
                            <div class="mb-3">
                                <label for="txtLongitud" class="form-label">Longitud:</label>
                                <input type="number" step="any" class="form-control" id="txtLongitud" required>
                            </div>
                            <div class="mb-3">
                                <label for="txtCodigoP" class="form-label">Código Postal:</label>
                                <input type="number" class="form-control" id="txtCodigoP" required>
                            </div>
                            <div class="mb-3">
                                <label for="selectCiudad" class="form-label">Ciudad:</label>
                                <select id="selectCiudad" class="form-select" required>
                                    <option value="">Seleccione una ciudad</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="selectCliente" class="form-label">Cliente:</label>
                                <select id="selectCliente" class="form-select" required>
                                    <option value="">Seleccione un cliente</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="selectMedidor" class="form-label">Medidor:</label>
                                <select id="selectMedidor" class="form-select" required>
                                    <option value="">Seleccione un medidor</option>
                                </select>
                            </div>
                            <div class="mb-3 text-center">
                                <h6>Foto de la Propiedad</h6>
                                <img src="../img/nada.jpg" height="150" id="encodedImage" alt="Vista previa" class="mb-2 rounded"><br>
                                <input type="file" class="form-control form-control-sm" id="txtFoto" accept=".jpg, .jpeg, .png">
                                <br><input type="button" id="encodeButton" value="Cargar Imagen">
                            </div>
                            <button type="submit" class="btn btn-success w-100">
                                <i class="bi bi-save"></i> Registrar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-4">
            <div class="row" id="tablaRegistros"></div>
        </div>

        <!-- Modal de Edición -->
        <div class="modal fade" id="propiedadModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"><i class="bi bi-pencil"></i> Editar Propiedad</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editarPropiedadForm">
                              <div class="mb-3">
                            <label for="txtIdPropiedadEdit" class="form-label">
                                <i class="bi bi-tag"></i> ID Propiedad:
                            </label>
                            <input type="text" class="form-control" id="txtIdPropiedadEdit" readonly>
                        </div>
                            <div class="mb-3">
                                <label for="txtNumExtEdit" class="form-label">Número Exterior:</label>
                                <input type="text" class="form-control" id="txtNumExtEdit">
                            </div>
                            <div class="mb-3">
                                <label for="txtNumIntEdit" class="form-label">Número Interior:</label>
                                <input type="text" class="form-control" id="txtNumIntEdit">
                            </div>
                            <div class="mb-3">
                                <label for="txtCalleEdit" class="form-label">Calle:</label>
                                <input type="text" class="form-control" id="txtCalleEdit" required>
                            </div>
                            <div class="mb-3">
                                <label for="txtColoniaEdit" class="form-label">Colonia:</label>
                                <input type="text" class="form-control" id="txtColoniaEdit" required>
                            </div>
                            <div class="mb-3">
                                <label for="txtLatitudEdit" class="form-label">Latitud:</label>
                                <input type="number" step="any" class="form-control" id="txtLatitudEdit" required>
                            </div>
                            <div class="mb-3">
                                <label for="txtLongitudEdit" class="form-label">Longitud:</label>
                                <input type="number" step="any" class="form-control" id="txtLongitudEdit" required>
                            </div>
                            <div class="mb-3">
                                <label for="txtCodigoPEdit" class="form-label">Código Postal:</label>
                                <input type="number" class="form-control" id="txtCodigoPEdit" required>
                            </div>
                            <div class="mb-3">
                                <label for="selectCiudadEdit" class="form-label">Ciudad:</label>
                                <select id="selectCiudadEdit" class="form-select" required>
                                    <option value="">Seleccione una ciudad</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="selectClienteEdit" class="form-label">Cliente:</label>
                                <select id="selectClienteEdit" class="form-select" required>
                                    <option value="">Seleccione un cliente</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="selectMedidorEdit" class="form-label">Medidor:</label>
                                <select id="selectMedidorEdit" class="form-select" required>
                                    <option value="">Seleccione un medidor</option>
                                </select>
                            </div>
                            <div class="mb-3 text-center">
                                <h6>Foto de la Propiedad</h6>
                                <img src="../img/nada.jpg" height="150" id="encodedImageEdit" alt="Vista previa" class="mb-2 rounded"><br>
                                <input type="file" class="form-control form-control-sm" id="txtFotoEdit" accept=".jpg, .jpeg, .png">
                                <br><input type="button" id="encodeButtonEdit" value="Cargar Imagen">
                            </div>
                            <div class="mb-3">
                                <label for="selectEstatusEdit" class="form-label">Estatus:</label>
                                <select id="selectEstatusEdit" class="form-select">
                                    <option value="1">Activo</option>
                                    <option value="0">Inactivo</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" id="btnActualizar">
                            <i class="bi bi-pencil"></i> Actualizar
                        </button>
                        <button type="button" class="btn btn-danger" id="btnEliminar">
                            <i class="bi bi-trash"></i> Eliminar
                        </button>
                        <button type="button" class="btn btn-success" id="btnLimpiar">
                            <i class="bi bi-eraser"></i> Limpiar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="../JS/Propiedad.js"></script>
                        <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
        <script>
                        AOS.init();
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AquaSmart - Registro de Empleados</title>

        <!-- Bootstrap & Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <!-- jQuery & Bootstrap Bundle -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
        <link href="../CSS/Empleado.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <!-- Header -->
        <header>
            <nav class="navbar navbar-dark" style="background: linear-gradient(90deg, #256d89, #1a5a72);">
                <div class="container-fluid">
                    <div class="d-flex align-items-center" style="padding-left: auto;height: 80px">
                        <img src="../img/logoV2.png" alt="Logo" style="width: 70px; object-fit: contain; padding-bottom: 50px" class="rounded-pill">
                        <span class="fw-bold ms-2" style="color:#bce7e9; font-size: 35px;">Aqua</span>
                        <span class="fw-bold text-white" style="font-size: 35px;">Smart</span>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Contenedor del offcanvas -->
                    <div class="offcanvas offcanvas-end" style="background: #9bc1c4;" tabindex="-1" id="offcanvasDarkNavbar">
                        <div class="offcanvas-header">
                            <div class="aquasmart-title-container">
                                <h5 class="offcanvas-title">AQUASMART!</h5>
                            </div>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-center flex-grow-1 pe-3"> <!-- Cambiado a justify-content-center -->
                                <li class="nav-item text-center"> <!-- Añadido text-center -->
                                    <a class="nav-link active d-flex flex-column align-items-center" href="../index.html">

                                <li class="nav-item text-center"> <!-- Añadido text-center -->
                                    <a class="nav-link active d-flex flex-column align-items-center" href="../ServiciosA.html">

                                        <span class="menu-text">Gestiones</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    </header><br><br><br><br>
                    <!-- Contenedor del título -->
                    <div class="title-container">
                        <h2 class="falling-title">
                            <span>G</span>
                            <span>e</span>
                            <span>s</span>
                            <span>t</span>
                            <span>i</span>
                            <span>ó</span>

                            <span>l</span>
                            <span>e</span>
                            <span>a</span>
                            <span>d</span>
                            <span>o</span>
                            <span>s</span>
                        </h2>
                    </div>
                    <!-- Buscador -->
                    <div class="search-container">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-search"></i></span>
                            <input type="text" id="searchInput" class="form-control" placeholder="Buscar empleado..." onkeyup="search()">
                        </div>
                    </div>


                    <!-- Formulario de Registro -->
                    <div class="container d-flex justify-content-center">
                        <button type="button" class="btn btn-success btn-agregar-empleado" data-bs-toggle="modal" data-bs-target="#registroModal">
                            <i class="bi bi-person-plus"></i> Registrar Empleados
                        </button>
                    </div>
                    <!-- Modal de Registro -->
                    <div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="registroModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header bg-primary text-white">
                                    <h5 class="modal-title" id="registroModalLabel"><i class="bi bi-person-plus"></i> Registrar Empleados</h5>
                                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="empleadoForm">
                                        <!-- Campos de Empleado -->
                                        <div class="mb-3">
                                            <label for="txtRfc" class="form-label"><i class="bi bi-person"></i> RFC:</label>
                                            <input type="text" class="form-control" id="txtRfc" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="selectCargo" class="form-label"><i class="bi bi-geo-alt"></i> Cargo:</label>
                                            <select id="selectCargo" class="form-select" required>
                                                <!-- Opciones de ciudades -->
                                                <option value="">Elige el cargo</option>
                                            </select>
                                        </div>
                                        <!-- Campos de Persona -->
                                        <div class="mb-3">
                                            <label for="txtNombre" class="form-label"><i class="bi bi-person"></i> Nombre:</label>
                                            <input type="text" class="form-control" id="txtNombre" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="txtApellidoP" class="form-label"><i class="bi bi-person"></i> Apellido Paterno:</label>
                                            <input type="text" class="form-control" id="txtApellidoP" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="txtApellidoM" class="form-label"><i class="bi bi-person"></i> Apellido Materno:</label>
                                            <input type="text" class="form-control" id="txtApellidoM" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="txtEdad" class="form-label"><i class="bi bi-calendar"></i> Edad:</label>
                                            <input type="number" class="form-control" id="txtEdad" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="txtEmail" class="form-label"><i class="bi bi-envelope"></i> Email:</label>
                                            <input type="email" class="form-control" id="txtEmail" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="txtTelefono" class="form-label"><i class="bi bi-phone"></i> Teléfono:</label>
                                            <input type="tel" class="form-control" id="txtTelefono" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="selectCiudad" class="form-label"><i class="bi bi-geo-alt"></i> Ciudad:</label>
                                            <select id="selectCiudad" class="form-select" required>
                                                <!-- Opciones de ciudades -->
                                                <option value="">Elije la ciudad</option>
                                            </select>
                                        </div>

                                        <!-- Campos de Usuario (mantenidos) -->
                                        <div class="mb-3">
                                            <label for="txtNombreU" class="form-label"><i class="bi bi-person"></i> Usuario:</label>
                                            <input type="text" class="form-control" id="txtNombreU" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="txtContrasenia" class="form-label"><i class="bi bi-lock"></i> Contraseña:</label>
                                            <input type="password" class="form-control" id="txtContrasenia" required>
                                        </div>
                                        <div class="mb-3 text-center">
                                            <h6>Imagen del Usuario</h6>
                                            <img src="../img/nada.jpg" height="150" id="encodedImage" alt="Vista previa" class="mb-2 rounded"><br>
                                            <input type="file" class="form-control form-control-sm" id="txtFoto" accept=".jpg, .jpeg, .png">
                                        </div>
                                        <div class="mb-3">
                                            <label for="selectRol" class="form-label"><i class="bi bi-person-badge"></i> Rol:</label>
                                            <select id="selectRol" class="form-select" disabled>
                                                <option value="2" selected>Empleado</option>
                                                <option value="3">Administrador</option>
                                            </select>
                                        </div>

                                        <button type="submit" class="btn btn-success w-100"><i class="bi bi-save"></i> Registrar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Contenedor de Tarjetas -->
                    <div class="container mt-4">
                        <div class="row" id="tablaRegistros"></div>
                    </div>

                    <!-- Modal para edición -->
                    <div class="modal fade" id="empleadoModal" tabindex="-1" aria-labelledby="personaModalLabel">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="personaModalLabel">
                                        <i class="bi bi-info-circle"></i> Detalles del Empleado
                                    </h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="mb-3">
                                        <label for="txtIdEmpleadoEdit" class="form-label">
                                            <i class="bi bi-tag"></i> ID Empleado:
                                        </label>
                                        <input type="text" class="form-control" id="txtIdEmpleadoEdit" readonly>
                                    </div>
                                    <div class="mb-3">
                                        <label for="txtRfcEdit" class="form-label"><i class="bi bi-person"></i> RFC:</label>
                                        <input type="text" class="form-control" id="txtRfcEdit" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="selectCargoEdit" class="form-label"><i class="bi bi-geo-alt"></i> Cargo:</label>
                                        <select id="selectCargoEdit" class="form-select" required>
                                            <!-- Opciones de ciudades -->
                                            <option value="">Elige el cargo</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="txtNombreEdit" class="form-label">
                                            <i class="bi bi-person"></i> Nombre:
                                        </label>
                                        <input type="text" class="form-control" id="txtNombreEdit">
                                    </div>
                                    <div class="mb-3">
                                        <label for="txtApellidoPEdit" class="form-label">
                                            <i class="bi bi-person"></i> Apellido Paterno:
                                        </label>
                                        <input type="text" class="form-control" id="txtApellidoPEdit">
                                    </div>
                                    <div class="mb-3">
                                        <label for="txtApellidoMEdit" class="form-label">
                                            <i class="bi bi-person"></i> Apellido Materno:
                                        </label>
                                        <input type="text" class="form-control" id="txtApellidoMEdit">
                                    </div>
                                    <div class="mb-3">
                                        <label for="txtEdadEdit" class="form-label">
                                            <i class="bi bi-calendar"></i> Edad:
                                        </label>
                                        <input type="number" class="form-control" id="txtEdadEdit">
                                    </div>
                                    <div class="mb-3">
                                        <label for="txtEmailEdit" class="form-label">
                                            <i class="bi bi-envelope"></i> Email:
                                        </label>
                                        <input type="email" class="form-control" id="txtEmailEdit">
                                    </div>
                                    <div class="mb-3">
                                        <label for="txtTelefonoEdit" class="form-label">
                                            <i class="bi bi-phone"></i> Teléfono:
                                        </label>
                                        <input type="tel" class="form-control" id="txtTelefonoEdit">
                                    </div>
                                    <div class="mb-3">
                                        <label for="selectCiudadEdit" class="form-label">
                                            <i class="bi bi-geo-alt"></i> Ciudad:
                                        </label>
                                        <select id="selectCiudadEdit" class="form-select">
                                            <option value="">Elige la ciudad</option>

                                        </select>
                                    </div>

                                    <!-- Campos de Usuario (mantenidos) -->

                                    <div class="mb-3">
                                        <label for="txtNombreUEdit" class="form-label"><i class="bi bi-person"></i> Usuario:</label>
                                        <input type="text" class="form-control" id="txtNombreUEdit" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="txtContraseniaEdit" class="form-label">
                                            <i class="bi bi-lock"></i> Contraseña:
                                        </label>
                                        <input type="password" class="form-control" id="txtContraseniaEdit" required>
                                    </div>
                                    <div class="mb-3">
                                        <h4>Imagen del Usuario</h4>
                                        <img src="" height="200" id="encodedImageEdit" alt="Image preview..." /><br>
                                        <br>
                                        <input type="file" class="form-control form-control-sm" id="txtFotoEdit" accept=".jpg, .jpeg, .png" required>
                                        <br><input type="button" id="encodeButtonEdit" value="Cargar Imagen">
                                    </div>
                                    <div class="mb-3">
                                        <label for="selectRolEdit" class="form-label">
                                            <i class="bi bi-person-badge"></i> Rol:
                                        </label>
                                        <select id="selectRolEdit" class="form-select">
                                            <option value="2">Empleado</option>
                                            <option value="3">Administrador</option>
                                        </select>
                                    </div>
                                    <select id="selectEstatusEdit" class="form-select">
                                        <option value="1">Activo</option>
                                        <option value="0">Inactivo</option>
                                    </select>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-warning" id="btnActualizar">
                                        <i class="bi bi-pencil"></i> Actualizar
                                    </button>
                                    <button type="button" class="btn btn-danger" id="btnEliminar">
                                        <i class="bi bi-trash"></i> Eliminar
                                    </button>
                                    <button type="button" class="btn btn-success" id="btnLimpiar">
                                        <i class="bi bi-eraser"></i> Limpiar
                                    </button>
                                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Footer -->
                    <footer style="background: linear-gradient(90deg, #256d89, #1a5a72); padding: 20px;" class="text-white text-center mt-4">
                        &copy; 2025 AquaSmart | Todos los derechos reservados
                    </footer>

                    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
                    <script>
                                AOS.init();
                    </script>
                    </body>
                    </html>

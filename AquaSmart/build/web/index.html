<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - AquaSmart</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace al archivo CSS externo -->
    <link href="CSS/index.css" rel="stylesheet" type="text/css"/>
</head>

<body>
 
    <!-- Header Section -->
    <header class="bg-primary text-white text-center py-3">  
                        <img src="img/logoV2.png" alt="Logo" class=" logo me-2"> <!-- Aquí va el logo -->

        <span style="color: #00FFFF;">Aqua</span><span style="color: #FFF;">Smart</span>
    </header>

    <!-- Animación de gotas de agua cayendo -->
    <div class="rain">
        <!-- Las gotas de agua se generarán con JavaScript -->
    </div>

    <!-- Main Login Section -->
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center" style="background: url('../img/fondoApp.jpg') no-repeat center center/cover;">
        <div class="form-box p-4 rounded-4 shadow-lg bg-white">
            <h2 class="text-center  mb-4">Iniciar Sesión</h2>
            <form action="">
                <div class="input-box mb-3 position-relative">
                    <input type="text" id="txtUsuario" class="form-control" placeholder="Usuario" required>
                    <box-icon name='user' type='solid' class="icon"></box-icon>
                </div>
                <div class="input-box mb-4 position-relative">
                    <input type="password" id="txtContrasenia" class="form-control" placeholder="Contraseña" required>
                    <box-icon name='lock' type='solid' class="icon"></box-icon>
                </div>
                <button type="button" class="btn  w-100" onClick="iniciarSesion()">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2024 AquaSmart | Todos los derechos reservados</p>
    </footer>

    <script src="JS/index.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Crear gotas de agua dinámicamente (menos gotas)
    const rain = document.querySelector('.rain');
    for (let i = 0; i < 10; i++) {  // Solo 10 gotas
        const raindrop = document.createElement('div');
        raindrop.classList.add('raindrop');
        raindrop.style.left = `${Math.random() * 100}vw`; /* Posición horizontal aleatoria */
        raindrop.style.animationDuration = `${Math.random() * 1.5 + 3}s`; /* Duración rápida (1 a 2.5s) */
        raindrop.style.animationDelay = `${Math.random() * 1}s`; /* Retraso aleatorio para dispersar las gotas */
        rain.appendChild(raindrop);
    }
</script>

</body>
</html>

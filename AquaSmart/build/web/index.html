<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio de Sesión - AquaSmart</title>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Enlace al archivo CSS externo -->
        <link href="CSS/index.css" rel="stylesheet" type="text/css"/>
    </head>


    <body>
        <!-- Header Section -->
        <header class="">  
            <!-- Logo y texto AquaSmart -->
            <div class="d-flex align-items-center" style="padding-left: auto;height: 60px">
                <img src="img/logoV2.png" alt="Logo" style="width: 70px; object-fit: contain; padding-bottom: 50px" class="rounded-pill">
                <span class="fw-bold ms-2" style="color:#bce7e9; font-size: 35px;">Aqua</span>
                <span class="fw-bold text-white" style="font-size: 35px;">Smart</span>
            </div>
        </header>
        
        <!-- Animación de gotas de agua -->
        <div class="rain"></div>

        <!-- Main Login Section -->
        <main class="login-container">
            <div class="image-container">
                <img src="img/usu2.png" alt="Imagen decorativa">
            </div> 
            <div class="form-container">
                <h2 class="login-title">Iniciar Sesión</h2>
                <form>
                    <div class="input-box">
                        <img src="img/usu2.png" alt="Imagen decorativa">
                        <input type="text" id="txtUsuario" placeholder="Usuario" required>
                    </div>
                    <div class="input-box">
                        <img src="img/ojo.png" alt="Imagen decorativa">
                        <input type="password" id="txtContrasenia" placeholder="Contraseña" required>
                    </div>
                    <button type="button" class="btn-login" onClick="iniciarSesion()">Iniciar Sesión</button>
                </form>
            </div>
        </main>

        <!-- Footer Section -->
        <footer>
            <p>&copy; 2024 AquaSmart | Todos los derechos reservados</p>
        </footer>

        <script src="JS/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <script>
                        // Crear gotas de agua dinámicamente
                        const rain = document.querySelector('.rain');
                        for (let i = 0; i < 15; i++) {
                            const raindrop = document.createElement('div');
                            raindrop.classList.add('raindrop');
                            raindrop.style.left = `${Math.random() * 100}vw`;
                            raindrop.style.animationDuration = `${Math.random() * 2 + 2}s`;
                            raindrop.style.animationDelay = `${Math.random() * 2}s`;
                            rain.appendChild(raindrop);
                        }
        </script>
    </body>
</html>
